<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
      body {
        background-color: #f2f2f2; /* light gray background */
      }
    </style>
</head>
<body>
  <a href="index.html" style="text-decoration: none; color: #fff; background-color: #333; padding: 10px; border-radius: 5px; position: absolute; top: 10px; right: 10px;">Return to Home</a>
  <header>
    <h1>Contact Me</h1>
  </header>
  <section class="contact-info">
    <h2>Get in Touch</h2>
    <ul>
      <li><strong>Address:</strong>Usa</li>
      </li>
    </ul>
  </section>
  <section class="contact-form">
    <h2>Send Me a Message</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea><br><br>
      <input type="submit" value="Send">
    </form>
  </section>
  <section class="map">
    <h2>Find Me</h2>
    <iframe src="https://www.google.com/maps/embed?..." width="100%" height="300"></iframe>
  </section>
</body>
</html>
